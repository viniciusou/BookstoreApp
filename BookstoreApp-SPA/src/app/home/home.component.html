<div class="container mt-5">
  <div *ngIf="!registerMode" style="text-align: center">
    <h1>Bookstore Stock</h1>
    <p *ngIf="!loggedIn()" class="lead">Register to see Bookstore stock</p>
    <div class="text-center mt-3">
      <button *ngIf="!loggedIn()" class="btn btn-primary btn-lg mr-2" (click)="registerToggle()">Register</button>
      <button *ngIf="loggedIn()" class="btn btn-info btn-lg" (click)="viewBooks()">View Books</button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>
